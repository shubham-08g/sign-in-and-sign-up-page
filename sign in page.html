<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            display: flex;
            width: 80%;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .card1, .card2{
            width: 50%;
            height: 500px;
        }
        .card1{
            background-color:black;
        }
        .card2{
            background-color: #F15838;
        }


        
      
        
    </style>
</head>
<body>
    <center>
        <div class="card">
            <div class="card1">
                <br>
                <br>
                <br>
                <h1 style="color: white;">Login form 1</h1>
                <input type="text" placeholder=" Your Email *" style="width: 70%; height:30px; border-radius:5px;"><br><br>
                <input type="text" placeholder=" Your Password *" style="width: 70%; height:30px; border-radius:5px;"><br><br>
                <button style="width: 40%; height:30px; border-radius:15px;">Login</button>
                <p style="color: white;">forgot password ?</p>
            </div>
            
            <div class="card2">
                <br>
                <br>
                <br>
                <h1>Login form 2</h1>
                <input type="text" placeholder="Your Email *" style="width: 70%; height:30px; border-radius:5px; border:1px solid;"><br><br>
                <input type="text" placeholder="Your Password  *" style="width: 70%; height:30px; border-radius:5px; border:1px solid;"><br><br>
                <button style="width: 40%; height:30px; border-radius:15px; border:none;">Login</button>
                <p style="color: white;">forgot password ?</p>

            </div>
         </div>
    </center>
</body>
</html>
